<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>My Playlist</title>
  </head>
  <body>
    <div id="playlist-name">The playlist</div>
    <ul id="musicians" class="grid" name="playlist">
    </ul>
    <div id="inputs" class="grid"></div>
    <button id="sort" class=>Sort List</button>
    <div id="inputs" class="grid">
      <form action="/add" method="post">
      <input type="text" id="addArtist" class="enter-artist" placeholder="(Add musician to playlist)" name="nameOfArtist" />
      <button id="add" class="grid" type="submit">Add</button><br><br>
      </form>
      <form action="/:id" method="post">
      <input type="text" id="edit-del" class="enter-artist" placeholder="(enter musician name)" name="nameOfArtist"/>
      <input
        type="text"
        class="artistID"
        placeholder="ID - musician you want to change"
        name="id"
      />
      <button id="edit" type="submit" class="grid">Edit</button><br />
      <br />
      </form>
      <form action="/delete/:id" method="post">
      <input
        type="text"
        class="artistID"
        id="delArtist"
        placeholder="ID - musician you want to delete"
        name="id"
      />
      <button id="delete" type="submit">Delete</button>
      </form>
    </div>
    <script src="playlistMusicians.js"></script>
  </body>
</html>
